            text-align: center;
            position: relative;

            color: orangered;

        .prod>.image{
            max-width: 98%;
            height: 200px;
            margin-bottom: 10px;
            text-align: center;
        }
        .prod>.price{
            position: absolute;
            left: 5px;
            bottom: 5px;
            font-family: Impact;
            font-size: 25px;
            color: white;
        }
        .prod>.icons{
            position: absolute;
            right: 25px;
            bottom: 5px;
            width: 25px;
        }
        .prod>.icons>button{
            background-color: black;
        }
        .prod>.newicon{
            position: absolute;
            top: 0px;
            right: 0px;
